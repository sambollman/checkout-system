<!DOCTYPE html>
<html>
<head>
    <title>Reserve Equipment/Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #2196F3;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-btn {
            background-color: #2196F3;
            color: white;
        }
        .cancel-btn {
            background-color: #666;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Reserve Equipment/Vehicle</h1>
        
        <div class="info">
            <strong>Item:</strong> {{ fob.vehicle_name }}<br>
            <strong>Category:</strong> {{ fob.category }}
        </div>
        
        <p>This creates a soft reservation - the item can still be checked out with a warning.</p>
        
        <form method="POST">
            <label>Reserved For (User):</label>
            <select name="user_id">
                <option value="">-- Or type name below --</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.last_name }}, {{ user.first_name }}</option>
                {% endfor %}
            </select>
            
            <label>Reserved For (Name - if not in system):</label>
            <input type="text" name="reserved_for_name" placeholder="e.g., John Smith">
            
            <label>Date & Time Needed:</label>
            <input type="datetime-local" name="reserved_datetime" required>
            
            <label>Display Reservation Starting:</label>
            <select name="display_hours_before">
                <option value="24">24 hours before (default)</option>
                <option value="12">12 hours before</option>
                <option value="48">48 hours before</option>
                <option value="72">3 days before</option>
                <option value="168">1 week before</option>
                <option value="0">Immediately</option>
            </select>
            
            

            <label>Reason/Notes:</label>
            <textarea name="reason" placeholder="e.g., Training exercise, Maintenance scheduled"></textarea>
            
            <button type="submit" class="save-btn">Create Reservation</button>
            <a href="/admin#fobs"><button type="button" class="cancel-btn">Cancel</button></a>
        </form>
    </div>
</body>
</html>
