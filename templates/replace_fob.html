<!DOCTYPE html>
<html>
<head>
    <title>Replace Fob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-btn {
            background-color: #FF9800;
            color: white;
        }
        .cancel-btn {
            background-color: #666;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Replace Fob</h1>
        
        <div class="info">
            <strong>Current:</strong> {{ fob.vehicle_name }}<br>
            <strong>Old Fob ID:</strong> {{ fob.fob_id }}
        </div>
        
        <p>Scan the NEW fob to replace the old one. All history will be preserved.</p>
        
        <form method="POST">
            <label>New Fob ID:</label>
            <input type="text" name="new_fob_id" placeholder="Scan new fob here" required autofocus>
            
            <button type="submit" class="save-btn">Replace Fob</button>
            <a href="/admin#fobs"><button type="button" class="cancel-btn">Cancel</button></a>
        </form>
    </div>
</body>
</html>
