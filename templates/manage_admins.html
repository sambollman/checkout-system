<!DOCTYPE html>
<html>
<head>
    <title>Manage Admin Users</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .add-form { margin: 20px 0; padding: 20px; background: #f5f5f5; }
        input[type="text"] { padding: 8px; width: 300px; }
        button { padding: 8px 16px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .delete-btn { background: #f44336; }
        .delete-btn:hover { background: #da190b; }
        .back-link { display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <a href="/admin" class="back-link">‚Üê Back to Admin</a>
    
    <h1>Manage Admin Users</h1>
    
    <div class="add-form">
        <h3>Add New Admin</h3>
        <form method="POST" action="/admin/admins/add">
            <input type="text" name="username" placeholder="Username (e.g., john.smith or john.smith@company.com)" required>
            <button type="submit">Add Admin</button>
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Added</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
            <tr>
                <td>{{ admin.username }}</td>
                <td>{{ admin.created_at }}</td>
                <td>
                    <form method="POST" action="/admin/admins/delete/{{ admin.id }}" style="display: inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('Remove {{ admin.username }} from admin access?')">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
