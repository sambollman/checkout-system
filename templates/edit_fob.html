<!DOCTYPE html>
<html>
<head>
    <title>Edit Equipment/Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #666;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Equipment/Vehicle</h1>
        <form method="POST">
            <label>Fob ID:</label>
            <input type="text" name="fob_id" value="{{ fob.fob_id }}" readonly style="background: #f5f5f5;">
            
            <label>Name:</label>
            <input type="text" name="vehicle_name" value="{{ fob.vehicle_name }}" required>
            
            <label>Category:</label>
            <select name="category">
                <option value="Squad Cars" {% if fob.category == 'Squad Cars' %}selected{% endif %}>Squad Cars</option>
                <option value="CSO Vehicles" {% if fob.category == 'CSO Vehicles' %}selected{% endif %}>CSO Vehicles</option>
                <option value="CID Vehicles" {% if fob.category == 'CID Vehicles' %}selected{% endif %}>CID Vehicles</option>
                <option value="Equipment" {% if fob.category == 'Equipment' %}selected{% endif %}>Equipment</option>
            </select>
            
            <label>Location:</label>
            <input type="text" name="location" value="{{ fob.location }}" required>
            
            <button type="submit" class="save-btn">Save Changes</button>
            <a href="/admin#fobs"><button type="button" class="cancel-btn">Cancel</button></a>
        </form>
    </div>
</body>
</html>
