<!DOCTYPE html>
<html>
<head>
    <title>Add Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #FFC107;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-btn {
            background-color: #FFC107;
            color: black;
        }
        .cancel-btn {
            background-color: #666;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Note</h1>
        
        <div class="info">
            <strong>Equipment:</strong> {{ fob.vehicle_name }}<br>
            <strong>Category:</strong> {{ fob.category }}
        </div>
        
        <form method="POST">
            <label>Note:</label>
            <textarea name="note_text" required placeholder="e.g., Computer not working, AED needs servicing"></textarea>
            
            <button type="submit" class="save-btn">Add Note</button>
            <a href="/admin#fobs"><button type="button" class="cancel-btn">Cancel</button></a>
        </form>
    </div>
</body>
</html>
